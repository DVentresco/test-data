name: Download and cache

on: push

jobs:
  download-and-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Coursier
        run: |
          brew install coursier/formulas/coursier

      # Secondary step to refresh shell to access tools on path
      - name: Install Tools
        run: |
          cs setup --yes
          brew install grype
      
      

      - name: Check version
        run: |
          sbt --version
